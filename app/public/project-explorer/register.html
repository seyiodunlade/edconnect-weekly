  <body>
    
    <header>
      <nav class="pl-3 pr-3 justify-content-start align-items-center navbar navbar-expand-lg navbar-dark bg-primary" >
        <a class="navbar-brand mr-4" href="#">Project Explorer</a>

        <form name='searchForm' class="mr-4 form-inline" action="" method="get" accept-charset="utf-8">
        
          <input class="form-control mr-2" type="text" name="" placeholder="Search Projects" id="" value="" />
        
          <!--<input class="btn btn-outline-light" type="submit" name="" id="" value="search" />-->

        <!-- </div> -->
      </nav>
    </header>
    <main class="mx-auto w-75" style="margin-top: 120px;">
      <h1>Signup</h1>
      <form action="" method="get" accept-charset="utf-8">
        

        <div class="form-row">

          <div class="form-group col-md-6">

            <label for="firstName">First Name:</label>
            <input class="form-control" type="text" name="firstName" id="firstName" value="" placeholder="First name"/>

          </div>

          <div class="form-group col-md-6">

            <label for="lastName">Last Name:</label>
            <input class="form-control" type="text" name="lastName" id="lastName" value="" placeholder="Last name"/>
          </div>

        </div>

        <div class="form-row">

          <div class="form-group col-md-6">

            <label for="email">Email Address:</label>
            <input class="form-control" type="email" name="email" id="email" value="" placeholder="Your Email Address"/>
          
          </div>
          
          
          <div class="form-group col-md-6">

            <label for="password">Password:</label>
            <input class="form-control" type="password" name="password" id="" value="" placeholder="Your Password"/>
          </div>

          

        </div>
        
        <div class="form-row">

          <div class="form-group col-md-6">

            <label for="program">Program:</label>
            <select class="form-control" name="program" id="program">
              <option value="computer_science">Computer Science</option>
              <option value="computer_information_systems">Computer Information Systems</option>
              <option value="computer_technology">Computer Technology</option>
          
            </select>

          </div>
          
          <div class="form-group col-md-3">

            <label for="matricNumber">Matric Number</label>
            <input class="form-control" type="text" name="matricNumber" id="matricNumber" value="" placeholder="e.g. 16/2020"/>

          </div>

          <div class="form-group col-md-3">

            <label for="graduationYear">GraduationYear:</label>
            <select class="form-control" name="graduationYear" id="graduationYear">
              
              <option value="2013">2013</option>
              <option value="2014">2014</option>
              <option value="2015">2015</option>
              <option value="2016">2016</option>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
              
            </select>

          </div>

        </div>
        
        
        <input class="btn btn-primary" type="submit" value="sign up"/>
      </form>
      
    </main>
    
    <footer class="d-flex justify-content-end mt-5 p-3 bg-light">
