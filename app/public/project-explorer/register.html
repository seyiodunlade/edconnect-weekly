<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="">
    <title>Login</title>
  </head>
  <body>
    
    <header>
      <h1>Project Explorer</h1>
      <h2>One Stop Database for Academic Project</h2>
    </header>
    <nav>
      
      <a href="index.html">Home</a>
      <a href="search.html">Projects</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
      <a href="createproject.html">Submit</a>
      
    </nav>
    <main>
      <h1>Signup</h1>
      <form action="" method="get" accept-charset="utf-8">
        
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName" value="" />
        
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName" value="" />
        
        <label for="email">Email Address:</label><input type="email" name="email" id="email" value="" />
        
        <label for="password">Password:</label><input type="password" name="password" id="" value="" />
        
        <label for="matricNumber">Matric Number</label>
        <input type="text" name="matricNumber" id="matricNumber" value="" />
        
        <label for="program">Program:</label>
        <select name="program" id="program">
          
          <option value="computer_science">Computer Science</option>
          <option value="computer_information_systems">Computer Information Systems</option>
        <option value="computer_technology">Computer Technology</option>
          
        </select>
        
        <label for="graduationYear">GraduationYear:</label>
        <select name="graduationYear" id="graduationYear">
          
          <option value="2013">2013</option>
          <option value="2014">2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          
        </select>
        
        <input type="submit"/>
      </form>
      
    </main>
    
  </body>
</html>
