<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="">
    <link rel="stylesheet" href="css/bootstrap.min.css" title="" type="text/css" />
    <title>Create Project</title>
    <style>

      #alertErrors{
        display: none;
        
      }

      #logout, #username{
        display: none;
      }

    </style>
  </head>
  <body>
    
    <header>
      <nav class="pl-3 pr-3 justify-content-start align-items-center navbar navbar-expand-lg navbar-dark bg-primary" >
        <a class="navbar-brand mr-4" href="#">Project Explorer</a>
        <!--<h2>One Stop Database for Academic Project</h2>-->
      
        <form name='searchForm' class="mr-4 form-inline" action="" method="get" accept-charset="utf-8">
        
          <input class="form-control mr-2" type="text" name="" placeholder="Search Projects" id="" value="" />
        
         <!-- <input class="btn btn-outline-light" type="submit" name="" id="" value="search" />-->
         
         <button class="btn btn-outline-light">Search</button>
         
        </form>
        <!-- <div class="collapse navbar-collapse"> -->
          <div class="navbar-nav">
            <a class="nav-link" href="createproject.html">Submit</a>
      
          </div>
          <div class="ml-auto navbar-nav">
            <a class="nav-link" id="signUpLink" href="register.html">Sign Up</a>
            <a class="nav-link" id="loginLink" href="login.html">Login</a>
            <a class="nav-link" href="#" id="logout">Logout</a>
            <span class="navbar-text" id="username"></span>
          </div>
        <!-- </div> -->
      </nav>
    </header>

    <main>
      <div class="alert alert-danger" id="alertErrors" role="alert">

      </div>

      <form id="createProjectForm" class="mx-auto w-75 mt-5" name="submitProject" action="" method="get" accept-charset="utf-8">
        
        <h1>Submit Project</h1>

        <div class="form-group">

          <label for="projectName">Project Name</label>
          <input class="form-control" type="text" name="name" id="projectName" placeholder="Enter project name" value="" />

        </div>

        <div class="form-group">

          <label for="projectAbstract">Project Abstract</label>
          <textarea class="form-control" name="abstract" id="projectAbstract" rows="10"></textarea>

        </div>

        <div class="form-group">

          <label for="authors">Authors</label>
          <input class="form-control" type="text" name="authors" id="authors" placeholder="Enter author names (separated by comma)" value="" />

        </div>

        <div class="form-group">

          <label for="tags">Tag(s)</label>
          <input class="form-control" type="text" name="tags" id="tags" placeholder="Use # to tag project with different topics (e.g. #javascript #mongodb)" value="" />

        </div>
         
        <!--<input class="btn btn-primary" type="submit" value="Continue"/>-->
        <button class='btn btn-primary' type='submit'>Continue</button>
      </form>
      
    </main>

    <footer class="d-flex justify-content-end mt-3 p-3 bg-light">
      
      Project Explorer &copy; 2020 - <b>Edconnect</b>
      
    </footer>
    

    <script src="js/app.js"></script>

  </body>
</html>
