<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="">
    <link rel="stylesheet" href="css/bootstrap.min.css" title="" type="text/css" />
    <title>Your profile page</title>
    <style>

      #logout, #username{
        display: none;
      }

    </style>
  </head>
  <body>
    
    <header>
      <nav class="pl-3 pr-3 justify-content-start align-items-center navbar navbar-expand-lg navbar-dark bg-primary" >
        <a class="navbar-brand mr-4" href="#">Project Explorer</a>
        <!--<h2>One Stop Database for Academic Project</h2>-->
      
        <form name='searchForm' class="mr-4 form-inline" action="" method="get" accept-charset="utf-8">
        
          <input class="form-control mr-2" type="text" name="" placeholder="Search Projects" id="" value="" />
        
          <!--<input class="btn btn-outline-light" type="submit" name="" id="" value="search" />-->
          
          <button class="btn btn-outline-light">Search</button>
          
        </form>
        <!-- <div class="collapse navbar-collapse"> -->
          <div class="navbar-nav">
            <a class="nav-link" href="createproject.html">Submit</a>
      
          </div>
          <div class="ml-auto navbar-nav">
            <a class="nav-link" id="signUpLink" href="register.html">Sign Up</a>
            <a class="nav-link" id="loginLink" href="login.html">Login</a>
            <a class="nav-link" href="#" id="logout">Logout</a>
            <span class="navbar-text" id="username"></span>
          </div>
        <!-- </div> -->
      </nav>
    </header>
    <main class="mt-5 container">
      
      <section>
        
        <h2>John Doe <span class="text-secondary" style="font-size: small;">johndoe@gmail.com</span></h2>
        
        <div class="row bg-light pt-3 pl-2 pr-2">

          <div class="col">Program</div>
          <div class="col">Matric</div>
          <div class="col">Graduation Year</div>

        </div>

        <div class="row bg-light pb-3 pl-2 pr-2">

          <div class="col">Computer Science</div>
          <div class="col">00/0000</div>
          <div class="col">2019</div>

        </div>

      </section>
      
      <section class="mt-5">
        
        <h2>Update Profile</h2>

        <hr/>
        
        <form action="" method="get" name='updateProfile' accept-charset="utf-8">
          
          <div class="form-row">

            <div class="form-group col-md-6">
  
              <label for="firstName">First Name:</label>
              <input class="form-control" type="text" name="firstName" id="firstName" value="" />
  
            </div>
  
            <div class="form-group col-md-6">
  
              <label for="lastName">Last Name:</label>
              <input class="form-control" type="text" name="lastName" id="lastName" value="" />
            </div>
  
          </div>

          <div class="form-row">

            <div class="form-group col-md-6">
  
              <label for="email">Email Address:</label>
              <input class="form-control" type="email" name="email" id="email" value="" />
            </div>
  
            <div class="form-group col-md-6">
  
              <label for="program">Program:</label>
              <select class="form-control" name="program" id="program">
          
                <option value="computer_science">Computer Science</option>
                <option value="computer_information_systems">Computer Information Systems</option>
                <option value="computer_technology">Computer Technology</option>
          
              </select>
            </div>
  
          </div>

          <div class="form-row">

            <div class="form-group col-md-6">
  
              <label for="matricNumber">Matric Number:</label>
              <input class="form-control" type="text" name="matricNumber" id="matricNumber" value="" />
            
            </div>
  
            <div class="form-group col-md-6">
  
              <label for="graduationYear">GraduationYear:</label>
              <select class="form-control" name="graduationYear" id="graduationYear">
                
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                
              </select>
            </div>
  
          </div>
          
        
        <!--<input class="mt-2 btn btn-primary" type="submit" value="Update Profile"/>-->
          <button type='submit' class='mt-2 btn btn-primary'>Update Profile</button>
        </form> 
        
      </section>
      
      <section class="mt-5">
        
        <h2>Change Password</h2>

        <hr/>
        
        <form action="" name='changePassword' method="get" accept-charset="utf-8">
          
          <div class="form-row">

            <div class="form-group col-md-4">
  
              <label for="currentPassword">Current Password</label>
              <input class="form-control" type="password" name="currentPassword" id="currentPassword" value="" />
            
            </div>
  
            <div class="form-group col-md-4">
  
              <label for="newPassword">New Password</label>
              <input class="form-control" type="password" name="newPassword" id="newPassword" value="" />
            
            </div>

            <div class="form-group col-md-4">
  
              <label for="confirmPassword">Confirm Password</label>
              <input class="form-control" type="password" name="confirmPassword" id="confirmPassword" value="" />
            
            </div>
  
          </div>

          
          <!--<input class="mt-2 btn btn-primary" type="submit" value="Change Password"/>-->
          <button class='mt-2 btn btn-primary'>Change Password</button>
        </form>
        
      </section>
      
    </main>
    

    <footer class="d-flex justify-content-end mt-5 p-3 bg-light">
      
      Project Explorer &copy; 2020 - <b>Edconnect</b>
      
    </footer>

    <script src="js/app.js"></script>

  </body>
</html>
